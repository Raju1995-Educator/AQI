<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1000px; margin: auto; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #334155; }
        .val { font-size: 2.5rem; font-weight: bold; color: #38bdf8; }
        .status-box { padding: 40px; border-radius: 20px; margin-bottom: 25px; font-size: 2rem; font-weight: bold; }
        .GOOD { background: #10b981; } .MODERATE { background: #f59e0b; } .BAD { background: #ef4444; }
        .footer { margin-top: 40px; color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>üåç Live Environment Monitor</h1>
    
    <div id="statusBox" class="status-box">AQI STATUS: LOADING...</div>

    <div class="grid">
        <div class="card">Temperature<div id="temp" class="val">--</div></div>
        <div class="card">Humidity<div id="hum" class="val">--</div></div>
        <div class="card">Pressure<div id="pres" class="val">--</div></div>
        <div class="card">Altitude<div id="alt" class="val">--</div></div>
        <div class="card">CO2 Concentration<div id="co2" class="val">--</div></div>
        <div class="card">Vo (Sensor Voltage)<div id="vo" class="val">--</div></div>
    </div>

    <div class="footer">
        <p>Vo explanation: Raw voltage output from MQ135 sensor. Higher voltage means higher pollution levels.</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7WhAjT4VpWoAdvYDzPU7Xxv-ukGARhp0",
            authDomain: "airmonitordashboard.firebaseapp.com",
            databaseURL: "https://airmonitordashboard-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "airmonitordashboard",
            storageBucket: "airmonitordashboard.firebasestorage.app",
            messagingSenderId: "157039782026",
            appId: "1:157039782026:web:8264799adb38b29109e573"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('current').on('value', (snap) => {
            const data = snap.val();
            if (data) {
                document.getElementById('temp').innerText = data.temp + "¬∞C";
                document.getElementById('hum').innerText = data.hum + "%";
                document.getElementById('pres').innerText = data.pres + " hPa";
                document.getElementById('alt').innerText = data.alt.toFixed(0) + "m";
                document.getElementById('co2').innerText = data.co2.toFixed(0) + " ppm";
                document.getElementById('vo').innerText = data.vo.toFixed(2) + "V";
                
                const sBox = document.getElementById('statusBox');
                sBox.innerText = "AQI STATUS: " + data.aqi;
                sBox.className = "status-box " + data.aqi;
            }
        });
    </script>
</body>
</html>
